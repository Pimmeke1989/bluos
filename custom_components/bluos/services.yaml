join:
  name: Join
  description: Join this player to a master player group
  target:
    entity:
      domain: media_player
      integration: bluos
  fields:
    master:
      name: Master Player
      description: The entity ID of the master player to join
      required: true
      example: "media_player.living_room_speaker"
      selector:
        entity:
          domain: media_player
          integration: bluos
    group_name:
      name: Group Name
      description: Optional name for the group. If not provided, BluOS will assign a default name
      required: false
      example: "Living Room Group"
      selector:
        text:

unjoin:
  name: Unjoin
  description: Remove this player from its group
  target:
    entity:
      domain: media_player
      integration: bluos
