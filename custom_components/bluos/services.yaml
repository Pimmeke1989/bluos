join:
  name: Join
  description: Join this player to a master player group
  target:
    entity:
      domain: media_player
      integration: bluos
  fields:
    master:
      name: Master Player
      description: The entity ID of the master player to join
      required: true
      example: "media_player.living_room_speaker"
      selector:
        entity:
          domain: media_player
          integration: bluos

unjoin:
  name: Unjoin
  description: Remove this player from its group
  target:
    entity:
      domain: media_player
      integration: bluos
